<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Случайная цитата</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin-top: 100px;
        }
        .quote {
            font-size: 24px;
            font-style: italic;
            color: #333;
            margin-bottom: 20px;
        }
        .author {
            font-size: 18px;
            color: #555;
        }
        button {
            margin-top: 40px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="quote">"{{ quote }}"</div>
    <div class="author">— {{ author }}</div>
    <form action="/" method="get">
        <button type="submit">Новая цитата</button>
    </form>
</body>
</html>
